<!DOCTYPE html>
<html>
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>
            Word Guessing Game
        </title>
        <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="./assets/javascript/game.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Indie+Flower&display=swap" rel="stylesheet">

    </head>
    <body>
        <div class="jumbotron">
            <h1 class="display-4">Hangman Game!</h1>
        </div>
    
     
    <div class="container">

        <h2 id="categoryText">Category: fruits</h2>

        <div class="row"> 
        <div class="col-6" id="gameInfo">  


            <h3>Current Word:</h3>
                <div id="underscores">
                </div>
        <br>

        <button value="Refresh Page" id="restart-button">Restart</button>

            <br><br>
            
            
                <h3 id="guessedLetters">Guessed Letters: </h3>      
            
        
            <br>
        
        <div>
        <h3>Remaining Guesses: </h3>

            <span id="remaining"></span>

        </div>

        <br>

        <div>
        <h4 id="windiv">Wins:</h4>
        </div>

        <div>
        <h4 id="losediv">Losses:</h4>
        </div>
        
        </div> 


        <div class="col-6" id="hangMan">

            <div id="standingTreeTop"></div>
            <div id="standingTree"></div>
            <div id="rope"></div>
            <div id="head"></div>
            <div id="body"></div>
            <div id="left-arm"></div>
            <div id="right-arm"></div>
            <div id="left-leg"></div>
            <div id="right-leg"></div>
            
        </div>


    </div>
        

    </div>




    </body>
</html>
